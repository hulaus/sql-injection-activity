<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/login" method="post">
        <div class="container">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
            <br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <br>
            <button type="submit">Log In</button>
            </div>
            <script>
                if(document.location.hash === '#unauthorized') {
             document.write('<div class="#unauthorized">Invalid Username or Password</div>');
                } else if(document.location.hash === '#error') {
             document.write('<div class="#unauthorized">An error has occured</div>');
                }
              </script>
    </form>
</body>
</html>
